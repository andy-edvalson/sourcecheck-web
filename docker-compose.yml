version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: sourcecheck-web/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      # Mount sourcecheck-py for development (hot reload)
      - ../sourcecheck-py:/app/sourcecheck-py:ro
      # Mount API code for development
      - ./api:/app/api:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
