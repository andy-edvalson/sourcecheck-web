<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceCheck Validator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .config-header h3 {
            color: #333;
            font-size: 1.1em;
        }

        .toggle-icon {
            font-size: 1.5em;
            color: #666;
            transition: transform 0.3s;
        }

        .toggle-icon.open {
            transform: rotate(90deg);
        }

        .config-content {
            margin-top: 15px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            margin-top: 40px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            color: #333;
        }

        .summary-card p {
            color: #666;
        }

        .summary-card h3 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .summary-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .claim-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .claim-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .claim-card.supported {
            border-left: 5px solid #10b981;
        }

        .claim-card.refuted {
            border-left: 5px solid #ef4444;
        }

        .claim-card.insufficient_evidence {
            border-left: 5px solid #f59e0b;
        }

        .claim-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .verdict-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .verdict-badge.supported {
            background: #d1fae5;
            color: #065f46;
        }

        .verdict-badge.refuted {
            background: #fee2e2;
            color: #991b1b;
        }

        .verdict-badge.insufficient_evidence {
            background: #fef3c7;
            color: #92400e;
        }

        .claim-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .scores {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .score-item {
            flex: 1;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            transition: width 0.5s;
        }

        .score-fill.high {
            background: #10b981;
        }

        .score-fill.medium {
            background: #f59e0b;
        }

        .score-fill.low {
            background: #ef4444;
        }

        .score-value {
            font-size: 0.9em;
            color: #333;
            margin-top: 3px;
        }

        .evidence-section {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .evidence-item {
            background: #f8f9fa;
            border-left: 3px solid #3b82f6;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
        }

        .evidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .evidence-number {
            font-weight: 700;
            color: #3b82f6;
            font-size: 1.1em;
        }

        .evidence-score {
            font-size: 0.85em;
            color: #666;
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .evidence-text {
            color: #333;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .quality-issues {
            margin-top: 15px;
        }

        .issue-badge {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }

        .issue-badge.high {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .issue-badge.medium {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .issue-badge.low {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .issue-severity {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .issue-detail {
            margin-top: 5px;
        }

        .explanation {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" x-data="validatorApp()">
        <div class="content">
            <!-- Input Form -->
            <form @submit.prevent="validateClaims">
                <div class="form-group">
                    <label for="sourceText">üìÑ Source Text</label>
                    <textarea 
                        id="sourceText" 
                        x-model="sourceText" 
                        placeholder="Paste your source document here..."
                        rows="8"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="claims">üìù Claims</label>
                    <textarea 
                        id="claims" 
                        x-model="claims" 
                        placeholder='Enter text to validate (or JSON like {"body": "text"})'
                        rows="6"
                        required
                    ></textarea>
                </div>

                <!-- Configuration Section -->
                <div class="config-section">
                    <div class="config-header" @click="showConfig = !showConfig">
                        <h3>‚öôÔ∏è Configuration</h3>
                        <span class="toggle-icon" :class="{ 'open': showConfig }">‚ñ∂</span>
                    </div>
                    
                    <div x-show="showConfig" x-transition class="config-content">
                        <div class="config-grid">
                            <div class="form-group">
                                <label for="schema">Schema (YAML)</label>
                                <textarea 
                                    id="schema" 
                                    x-model="schema" 
                                    rows="10"
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="policies">Policies (YAML)</label>
                                <textarea 
                                    id="policies" 
                                    x-model="policies" 
                                    rows="10"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" :disabled="loading">
                    <span x-show="!loading">Validate Claims</span>
                    <span x-show="loading" class="loading"></span>
                </button>
            </form>

            <!-- Error Display -->
            <div x-show="error" class="error" x-text="error"></div>

            <!-- Results -->
            <div x-show="results" class="results">
                <h2 style="margin-bottom: 20px; color: #333;">üìä Validation Results</h2>

                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3 x-text="(results.overall_score * 100).toFixed(1) + '%'"></h3>
                        <p>Overall Score</p>
                    </div>
                    <div class="summary-card">
                        <h3 x-text="results.supported_count"></h3>
                        <p>‚úì Supported</p>
                    </div>
                    <div class="summary-card">
                        <h3 x-text="results.refuted_count"></h3>
                        <p>‚úó Refuted</p>
                    </div>
                    <div class="summary-card">
                        <h3 x-text="results.insufficient_count"></h3>
                        <p>? Insufficient</p>
                    </div>
                </div>

                <!-- Claims -->
                <template x-for="(claim, index) in results.dispositions" :key="index">
                    <div class="claim-card" :class="claim.verdict">
                        <div class="claim-header">
                            <span class="verdict-badge" :class="claim.verdict" x-text="claim.verdict.replace('_', ' ')"></span>
                        </div>

                        <div class="claim-text" x-text="claim.claim_text"></div>

                        <!-- Scores -->
                        <div class="scores">
                            <div class="score-item" x-show="claim.score !== null">
                                <div class="score-label">Validator Score</div>
                                <div class="score-bar">
                                    <div class="score-fill" 
                                         :class="getScoreClass(claim.score)"
                                         :style="`width: ${(claim.score || 0) * 100}%`">
                                    </div>
                                </div>
                                <div class="score-value" x-text="claim.score ? claim.score.toFixed(2) : 'N/A'"></div>
                            </div>

                            <div class="score-item" x-show="claim.quality_score !== null">
                                <div class="score-label">Quality Score</div>
                                <div class="score-bar">
                                    <div class="score-fill" 
                                         :class="getScoreClass(claim.quality_score)"
                                         :style="`width: ${(claim.quality_score || 0) * 100}%`">
                                    </div>
                                </div>
                                <div class="score-value" x-text="claim.quality_score ? claim.quality_score.toFixed(2) : 'N/A'"></div>
                            </div>
                        </div>

                        <!-- Evidence -->
                        <div x-show="claim.evidence && claim.evidence.length > 0" class="evidence-section">
                            <strong>üìÑ Evidence (Top 3):</strong>
                            <template x-for="(ev, evIndex) in claim.evidence" :key="evIndex">
                                <div class="evidence-item">
                                    <div class="evidence-header">
                                        <span class="evidence-number" x-text="(evIndex + 1) + '.'"></span>
                                        <span class="evidence-score" x-text="'Relevance: ' + (ev.score * 100).toFixed(1) + '%'"></span>
                                    </div>
                                    <div class="evidence-text" x-text="ev.text"></div>
                                </div>
                            </template>
                        </div>

                        <!-- Quality Issues -->
                        <div x-show="claim.quality_issues && claim.quality_issues.length > 0" class="quality-issues">
                            <strong>Quality Issues:</strong>
                            <template x-for="issue in claim.quality_issues" :key="issue.detail">
                                <div class="issue-badge" :class="issue.severity">
                                    <span class="issue-severity" x-text="issue.severity"></span>
                                    <div class="issue-detail" x-text="issue.detail"></div>
                                    <div x-show="issue.suggestion" class="issue-detail" style="font-style: italic; margin-top: 3px;" x-text="'üí° ' + issue.suggestion"></div>
                                </div>
                            </template>
                        </div>

                        <!-- Explanation -->
                        <div class="explanation" x-text="claim.explanation"></div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- YAML Parser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <!-- App Script -->
    <script src="/static/app.js"></script>
</body>
</html>
